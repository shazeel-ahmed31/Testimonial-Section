<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .testimonial-card {
            transition: all 0.5s ease-in-out;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dot-active {
            transform: scale(1.25);
        }
        
        .thumbnail-active {
            background-color: rgb(59 130 246 / 0.1);
            ring-width: 2px;
            ring-color: rgb(59 130 246);
        }
        
        .nav-button {
            transition: all 0.2s ease-in-out;
        }
        
        .nav-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <section class="w-full py-12 md:py-24 lg:py-32 bg-gradient-to-br from-slate-50 to-slate-100">
        <div class="container mx-auto px-4 md:px-6">
            <!-- Header -->
            <div class="flex flex-col items-center justify-center space-y-4 text-center mb-12">
                <div class="space-y-2">

                    <h2 class="text-3xl font-bold tracking-tight sm:text-4xl md:text-5xl text-gray-900">
                        What Our Customers Say
                    </h2>
                    <p class="max-w-3xl text-gray-600 md:text-xl">
                        Don't just take our word for it. Here's what industry leaders have to say about their experience.
                    </p>
                </div>
            </div>

            <!-- Main Testimonial Container -->
            <div class="relative max-w-4xl mx-auto">
                <!-- Testimonial Card -->
                <div class="relative overflow-hidden border-0 shadow-2xl bg-white/80 backdrop-blur-sm rounded-lg">
                    <div class="p-8 md:p-12">
                        <div id="testimonial-content" class="flex flex-col items-center text-center space-y-6 testimonial-card fade-in">
                            <!-- Quote Icon -->
                            <div class="flex items-center justify-center w-16 h-16 rounded-full bg-blue-100">
                                <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z"/>
                                </svg>
                            </div>

                            <!-- Stars -->
                            <div id="stars" class="flex items-center space-x-1">
                                <!-- Stars will be populated by JavaScript -->
                            </div>

                            <!-- Quote -->
                            <blockquote id="quote" class="text-lg md:text-xl lg:text-2xl font-medium leading-relaxed text-gray-900 max-w-3xl">
                                <!-- Quote will be populated by JavaScript -->
                            </blockquote>

                            <!-- Customer Info -->
                            <div class="flex flex-col items-center space-y-4 pt-6">
                                <div class="relative">
                                    <img id="customer-image" 
                                         src="/placeholder.svg" 
                                         alt="" 
                                         class="w-20 h-20 rounded-full border-4 border-white shadow-lg object-cover">
                                </div>
                                <div class="text-center">
                                    <div id="customer-name" class="font-semibold text-lg text-gray-900"></div>
                                    <div id="customer-role" class="text-sm text-gray-600"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <button id="prev-btn" class="absolute top-1/2 -translate-y-1/2 -left-4 md:-left-12 nav-button rounded-full w-12 h-12 bg-white/90 backdrop-blur-sm border-2 shadow-lg hover:bg-white flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button id="next-btn" class="absolute top-1/2 -translate-y-1/2 -right-4 md:-right-12 nav-button rounded-full w-12 h-12 bg-white/90 backdrop-blur-sm border-2 shadow-lg hover:bg-white flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <!-- Dots Navigation -->
            <div id="dots-container" class="flex items-center justify-center space-x-2 mt-8">
                <!-- Dots will be populated by JavaScript -->
            </div>

            <!-- Thumbnail Navigation -->
            <div id="thumbnails-container" class="flex items-center justify-center space-x-4 mt-8 overflow-x-auto pb-4">
                <!-- Thumbnails will be populated by JavaScript -->
            </div>

            <!-- Auto-play Indicator -->
            <div class="flex items-center justify-center mt-6">
                <div class="flex items-center space-x-2 text-sm text-gray-600">
                    <div id="autoplay-indicator" class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span id="autoplay-text">Auto-playing</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        const testimonials = [
            {
                id: 1,
                name: "Sarah Johnson",
                role: "CEO at TechStart Inc.",
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face",
                quote: "This platform has completely transformed how we handle our customer relationships. The intuitive interface and powerful features have increased our team's productivity by 300%.",
                rating: 5,
            },
            {
                id: 2,
                name: "Michael Chen",
                role: "Product Manager at InnovateCorp",
                image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",
                quote: "Outstanding support and incredible functionality. We've seen a 40% increase in customer satisfaction since implementing this solution. Highly recommended!",
                rating: 5,
            },
            {
                id: 3,
                name: "Emily Rodriguez",
                role: "Marketing Director at GrowthLab",
                image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face",
                quote: "The analytics and reporting features are game-changing. We can now make data-driven decisions that have directly contributed to our 25% revenue growth this quarter.",
                rating: 5,
            },
            {
                id: 4,
                name: "David Thompson",
                role: "CTO at ScaleUp Solutions",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",
                quote: "Seamless integration and robust security features. Our development team was up and running in just a few hours. The API documentation is exceptional.",
                rating: 5,
            },
            {
                id: 5,
                name: "Lisa Park",
                role: "Operations Manager at Efficiency Pro",
                image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=150&h=150&fit=crop&crop=face",
                quote: "The automation capabilities have saved us countless hours every week. What used to take our team days now happens automatically. It's like having a superpower!",
                rating: 5,
            },
        ];

        let currentIndex = 0;
        let isAutoPlaying = true;
        let autoPlayInterval;

        // DOM elements
        const testimonialContent = document.getElementById('testimonial-content');
        const quote = document.getElementById('quote');
        const customerImage = document.getElementById('customer-image');
        const customerName = document.getElementById('customer-name');
        const customerRole = document.getElementById('customer-role');
        const stars = document.getElementById('stars');
        const dotsContainer = document.getElementById('dots-container');
        const thumbnailsContainer = document.getElementById('thumbnails-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const autoplayIndicator = document.getElementById('autoplay-indicator');
        const autoplayText = document.getElementById('autoplay-text');

        function updateTestimonial(index) {
            const testimonial = testimonials[index];
            
            // Add fade effect
            testimonialContent.classList.remove('fade-in');
            setTimeout(() => {
                // Update content
                quote.textContent = `"${testimonial.quote}"`;
                customerImage.src = testimonial.image;
                customerImage.alt = testimonial.name;
                customerName.textContent = testimonial.name;
                customerRole.textContent = testimonial.role;
                
                // Update stars
                stars.innerHTML = '';
                for (let i = 0; i < testimonial.rating; i++) {
                    const star = document.createElement('svg');
                    star.className = 'w-5 h-5 text-yellow-400 fill-current';
                    star.innerHTML = '<path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>';
                    stars.appendChild(star);
                }
                
                // Update dots
                updateDots();
                updateThumbnails();
                
                testimonialContent.classList.add('fade-in');
            }, 100);
        }

        function updateDots() {
            dotsContainer.innerHTML = '';
            testimonials.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = `w-3 h-3 rounded-full transition-all duration-300 ${
                    index === currentIndex ? 'bg-blue-600 dot-active' : 'bg-gray-300 hover:bg-gray-400'
                }`;
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
        }

        function updateThumbnails() {
            thumbnailsContainer.innerHTML = '';
            testimonials.forEach((testimonial, index) => {
                const thumbnail = document.createElement('button');
                thumbnail.className = `flex-shrink-0 p-2 rounded-lg transition-all duration-300 ${
                    index === currentIndex ? 'thumbnail-active' : 'hover:bg-gray-100'
                }`;
                thumbnail.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <img src="${testimonial.image}" alt="${testimonial.name}" class="w-10 h-10 rounded-full object-cover">
                        <div class="text-left hidden sm:block">
                            <div class="text-sm font-medium">${testimonial.name}</div>
                            <div class="text-xs text-gray-600">${testimonial.role.split(' at ')[1]}</div>
                        </div>
                    </div>
                `;
                thumbnail.addEventListener('click', () => goToSlide(index));
                thumbnailsContainer.appendChild(thumbnail);
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            updateTestimonial(currentIndex);
            pauseAutoPlay();
            setTimeout(() => startAutoPlay(), 10000);
        }

        function goToPrevious() {
            currentIndex = currentIndex === 0 ? testimonials.length - 1 : currentIndex - 1;
            updateTestimonial(currentIndex);
            pauseAutoPlay();
            setTimeout(() => startAutoPlay(), 10000);
        }

        function goToNext() {
            currentIndex = currentIndex === testimonials.length - 1 ? 0 : currentIndex + 1;
            updateTestimonial(currentIndex);
            pauseAutoPlay();
            setTimeout(() => startAutoPlay(), 10000);
        }

        function startAutoPlay() {
            if (isAutoPlaying) return;
            
            isAutoPlaying = true;
            autoplayIndicator.className = 'w-2 h-2 rounded-full bg-green-500';
            autoplayText.textContent = 'Auto-playing';
            
            autoPlayInterval = setInterval(() => {
                goToNext();
            }, 5000);
        }

        function pauseAutoPlay() {
            isAutoPlaying = false;
            autoplayIndicator.className = 'w-2 h-2 rounded-full bg-gray-400';
            autoplayText.textContent = 'Paused';
            clearInterval(autoPlayInterval);
        }

        // Event listeners
        prevBtn.addEventListener('click', goToPrevious);
        nextBtn.addEventListener('click', goToNext);

        // Initialize
        updateTestimonial(0);
        startAutoPlay();

        // Pause auto-play when user hovers over the testimonial
        testimonialContent.addEventListener('mouseenter', pauseAutoPlay);
        testimonialContent.addEventListener('mouseleave', () => {
            setTimeout(() => startAutoPlay(), 2000);
        });
    </script>
</body>
</html>
